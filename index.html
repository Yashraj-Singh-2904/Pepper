<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flaxx">
      <div class="onee">
        <div class="main">
          <h3>Log-In</h3>
          <button class="sign-up">Sign-Up</button>
        </div>
        <div class="logo"></div>
        <div>
          <a href="www.youtube.com">
            <img class="store1" src="app.png" alt=""
          /></a>
          <a href="www.facebook.com">
            <img class="store2" src="play.png" alt=""
          /></a>
        </div>
      </div>

      <div class="form">
        <div class="logo"></div>
        <div>
          <h4>Welcome! Let's get started</h4>
          <div class="form">
            <div class="formStyle">
            <input type="text" name="" placeholder="full name" id="fname" />
          </div>
            <div class="formStyle">
            <input type="text" name="" placeholder="Email-Id" id="email" />
          </div>
            <div class="formStyle">
            <input type="text" name="" placeholder="Class" id="class" />
          </div>
            <div class="formStyle">
            <input type="text" name="" placeholder="Phone" id="phone" />
          </div>
            <div class="formStyle">
            <input type="password" name="" placeholder="Password" id="password" />
          </div>
            <div class="formStyle">
            <input type="password" name="" placeholder="Confirm Password" id="confirm" />
          </div>
            <div class="formStyle">
            <input type="submit" name="" value="Sign-In" id="submit" />
          </div>
            <div class="formStyle">
            <input type="submit" name="" value="Contact for help" id="contact" />
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
